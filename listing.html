<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="listing.css">
    <link rel="stylesheet" href="burger-menu.css">
</head>
<body>
    <div class="top-center-button">
        <div class="rec_head">
            <a href="aboutme/aboutme.html" class="label_head-link">
            <div class="label_head">About me</div>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="rectangle" onclick="navigateToPage('marketing.html')">
            <div class="label">Marketing | Social Media</div>
            <video autoplay muted loop class="video" src="intro/marketing.mp4"></video>
        </div>
        <div class="rectangle" onclick="navigateToPage('filmmaking.html')">
            <div class="label">Film-making</div>
            <img src="intro/cinema.jpg" alt="Amir-eid-cinema">
        </div>
        <div class="rectangle" onclick="navigateToPage('videography.html')">
            <div class="label">Videography</div>
            <video autoplay muted loop class="video" src="intro/videography.mp4"></video>
        </div>
        <div class="rectangle" onclick="navigateToPage('photography.html')">
            <div class="label">Photography</div>
            <img src="intro/photography.jpg" alt="Amir-eid-photography">
        </div>
        <div class="rectangle" onclick="navigateToPage('innovation.html')">
            <div class="label">Innovation | Entrepreneurship</div>
            <img src="intro/enterprene.jpg" alt="Amir-eid-Innovation">
        </div>
        <div class="rectangle" onclick="navigateToPage('programming.html')">
            <div class="label">Programming</div>
            <img src="intro/programming.jpg" alt="Amir-eid-programming">
        </div>
        <div class="rectangle" onclick="navigateToPage('arch.html')">
            <div class="label">Architecture | Design</div>
            <img src="intro/arch.jpg" alt="Amir-eid-arch">
        </div>
    </div>

    <script src="listing.js"></script>
    <script src="burger-menu.js"></script>
</body>
</html>
